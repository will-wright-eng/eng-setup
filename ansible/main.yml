---
- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars:
    ansible_python_interpreter: /opt/homebrew/bin/python3

  tasks:
  - name: Check if Oh My Zsh is installed
    stat:
      path: ~/.oh-my-zsh
    register: oh_my_zsh_dir
    tags:
      - oh-my-zsh

  - name: Install Oh My Zsh
    shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    args:
      executable: /bin/bash
    when: not oh_my_zsh_dir.stat.exists
    tags:
      - oh-my-zsh

  - name: Install Homebrew packages
    homebrew:
      name: "{{ item }}"
      state: present
    with_items:
      - node
      - rectangle
      - bat
      - gh
      - tree
      - thefuck
      - btop
      - dnsmasq
      - rar
      - google-cloud-sdk
      - openssh
      - pre-commit
      - jq
      - ack
      - go
      - opentofu
      - atuin
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - kubectl
    ignore_errors: yes
    tags:
      - brew-packages

  - name: Install Homebrew cask applications
    homebrew_cask:
      name: "{{ item }}"
      state: present
    with_items:
      - ghostty
      - cursor
      - brave-browser
      - miniconda
      - zoom
      - raycast
      - modern-csv
      - orbstack
      - sqlitestudio
    ignore_errors: yes
    tags:
      - brew-casks

  - name: Configure Oh My Zsh
    blockinfile:
      path: ~/.zshrc
      block: |
        # ZSH
        ZSH_THEME="robbyrussell"
        plugins=(git git-prompt web-search jsontools)
        export ZSH="$HOME/.oh-my-zsh"
        source $ZSH/oh-my-zsh.sh

        # for mac M series
        source /opt/homebrew/share/zsh-autosuggestions/zsh-autosuggestions.zsh
        source /opt/homebrew/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh

        # for mac intel
        # source /usr/local/share/zsh-autosuggestions/zsh-autosuggestions.zsh
        # source /usr/local/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh

        RPROMPT='%*'

        # ALIAS
        source "$(brew --prefix)/Caskroom/google-cloud-sdk/latest/google-cloud-sdk/completion.zsh.inc"
        eval $(thefuck --alias)

        alias cat='bat --paging=never'
        alias ll='ls -lah'
        alias la='ls -A'
        alias l='ls -CF'
        alias zshconfig="mate ~/.zshrc"
        alias ohmyzsh="mate ~/.oh-my-zsh"

        source ~/.secrets
        eval "$(atuin init zsh --disable-up-arrow)"
      marker: "# {mark} ANSIBLE MANAGED BLOCK"
      create: yes
      backup: yes
    tags:
      - zsh-config

  post_tasks:
  - name: Final cleanup and notice
    tags: slack
    debug:
      msg: |
        Done. Note that some of these changes require a logout/restart of your OS to take effect. At a minimum, be sure to restart your Terminal.

        #################
        ## conda setup ##
        #################

        Please run the following to setup your shell:
            conda init "$(basename "${SHELL}")"

        Alternatively, manually add the following to your shell init:
            eval "$(conda "shell.$(basename "${SHELL}")" hook)"

        In order to remove (base) from default shell:
        `conda config --set auto_activate_base false`
        -
    delegate_to: localhost

  - name: Install Rye
    shell: |
      curl -sSf https://rye.astral.sh/get -o /tmp/rye-install.sh
      NONINTERACTIVE=1 RYE_NO_AUTO_INSTALL=1 bash /tmp/rye-install.sh
    tags:
      - rye

  - name: Add Rye to path
    blockinfile:
      path: ~/.zshrc
      block: |
        # Add Rye to PATH
        source "$HOME/.rye/env"
      marker: "# {mark} RYE CONFIG"
      create: yes
    tags:
      - rye

  - name: Install shell-gpt using pip
    pip:
      name: shell-gpt
      state: present
    tags:
      - pip-packages
